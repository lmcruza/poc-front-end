<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Feature:</h1>

		<form class="thing-form">
		    <p class="input-group">
		      <input type="text" class="form-control" placeholder="Add a new thing name here." ng-model="thing.name" required>
		      <input type="text" class="form-control" placeholder="Add a new thing description here." ng-model="thing.info" required>
		      <span class="input-group-btn">
		        <button type="submit" class="btn btn-primary" ng-click="editThing()">Update</button>
            <button type="button" class="btn btn-primary" ng-click="reset()">Reset</button>
		      </span>
		    </p>
	    </form>

    </div>
  </div>

<div class="col-md-12">
This is the thing view.
</div>
